    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="assets/valorant (1).png">
    <meta name="desciption" content="Check the stats of your teammates before matches">
    <meta name="robots" content="index,follow">
    <link rel="preconnect" href="https://fonts.gstatic.com">

</head>
<body>
    <div id="particles-js"></div>
    <div class="main-info-div">  
        <div id="extra-info-div">
            <div class="logo">
                <img src="assets/brim (2).png" alt="" id="omen">
                <p>LARGE PRIZES:<br>16 teams<br>$150+<br>June 11th and 12th</p>
            </div>
        </div>  
        <header>
            <h1 class="special counter">FREEKCORD TOURNAMENTS</h1>
            <h3 class="valorantTitle">VALORANT</h3>
        </header>
        <section class="links">
            <ul>
                <li><button id="start-button">Discord</button></li>
                <li><button>Twitch</button></li>
            </ul>
        </section>
    </div>
    <script>AOS.init();</script>  
    <script>
        const options = {
            prefix: '$',
            suffix: '+',
        };
        let demo = new CountUp('myTargetElement', 150, options);
        if (!demo.error) {
            demo.start();
        } else {
            console.error(demo.error);
        }
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="valParticles.js"></script> 
    <script src="val.js"></script>
</body>
